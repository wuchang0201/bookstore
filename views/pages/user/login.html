<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>书文 万物互联 服务创造价值</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" />
    <script
      type="text/javascript"
      src="/static/script/jquery-1.7.2.js"
    ></script>
    <script>
      $(function () {
        //给登录按钮绑定单击事件
        $("#sub_btn").click(function () {
          var phone = $("#phone").val();
          //判断用户名是否为空
          if (phone == "") {
            alert("用户名不能为空！");
            //取消默认行为
            return false;
          }
          //获取用户输入的密码
          var password = $("#password").val();
          if (password == "") {
            alert("密码不能为空！");
            return false;
          }
        });
        if ("{{.}}" == "用户名或密码不正确") {
          $("#msg").text("用户名或密码不正确");
        }
      });
    </script>
  </head>
  <body>
    <div id="login_header">
      <img class="logo_img" alt="" src="/static/img/logo.gif" />
    </div>

    <div class="login_banner">
      <div id="l_content">
        <span class="login_word">欢迎登录</span>
      </div>

      <div id="content">
        <div class="login_form">
          <div class="login_box">
            <div class="tit">
              <h1>用户登录</h1>
              <a href="/pages/user/regist.html">立即注册</a>
            </div>
            <div class="msg_cont">
              <b></b>
              <span class="errorMsg" id="msg">请输入用户名和密码</span>
            </div>
            <div class="form">
              <form action="/login" method="POST">
                <label>手机：</label>
                <input
                  class="itxt"
                  type="text"
                  placeholder="请输入手机号"
                  autocomplete="off"
                  tabindex="1"
                  name="phone"
                />
                <br />
                <br />
                <label>密码：</label>
                <input
                  class="itxt"
                  type="password"
                  placeholder="请输入密码"
                  autocomplete="off"
                  tabindex="1"
                  name="password"
                />
                <br />
                <br />
                <br />
                <input type="submit" value="登录" id="sub_btn" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <span> Copyright © 2007-2020 书文 版权所有 </span>
      <span> 京ICP备15025412号-2 京ICP备15025412-4号 </span>
      <span> 24小时客服电话微信15010729356 </span>
    </div>
  </body>
</html>
